# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    branches:
      - main

env:
  REGISTRY_NAME: docker.pkg.github.com
  REGISTRY_REPO: up2code/spring-book-store
  APP_VERSION: 1.0.0

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: 21
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: Cache Maven packages dependencies
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Set version
      run: mvn versions:set -DnewVersion=$APP_VERSION-$GITHUB_RUN_NUMBER

    - name: Run tests
      run: mvn test

    - name: Build with Maven
      run: mvn clean package --file pom.xml
    

    - name: List jar file in target
      run: pwd && ls target | grep .jar

